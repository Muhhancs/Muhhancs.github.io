<!DOCTYPE HTML>

<html style="height: 100%;">

<head>
  <title>Exandria Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/leaflet.css">
  <script src="assets/js/leaflet.js"></script>
  <link rel="stylesheet" href="assets/css/L.Control.BetterScale.css" />
	<script src="assets/js/L.Control.BetterScale.js"></script>
</head>

<body class="is-preload" style="height: 100%;margin: 0;">

  <div id="map" style="width: 100%; height: 100%; background: #d9cdb6;"></div>
  <script type="text/javascript">
    //Creating the Map
    var map = L.map('map').setView([0, 0], 0);
    L.tileLayer('map/{z}/{x}/{y}.png', {
      continuousWorld: false,
      noWrap: true,
      minZoom: 3,
      maxZoom: 5,
    }).addTo(map);

    //map.setView( [-130.25, 123.8], 1);
  //Boundaries Variables
    //var mapSW = [-210,255], mapNE = [-55,10];
	//map.setMaxBounds(new L.LatLngBounds(mapSW, mapNE));	

    //Coordinate Finder
    var marker = L.marker([0, 0], {
      draggable: true,
    }).addTo(map);
    marker.bindPopup('LatLng Marker').openPopup();
    marker.on('dragend', function (e) {
      marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
    //ICONS
    var varos = L.icon({
		iconUrl:       'icons/city.png',
		iconRetinaUrl: 'icons/city.png',
		shadowUrl:     'icons/shadow.png',
		iconSize:    [25, 41],
		iconAnchor:  [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize:  [41, 41]
	});
  var rom = L.icon({
		iconUrl:       'icons/poiRuin.png',
		iconRetinaUrl: 'icons/poiRuin.png',
		shadowUrl:     'icons/shadow.png',
		iconSize:    [25, 41],
		iconAnchor:  [12, 41],
		popupAnchor: [1, -34],
		tooltipAnchor: [16, -28],
		shadowSize:  [41, 41]
	});
    //Markers    
    var o_darktow = L.marker([-52.214339, -32.695313], {icon: varos}).bindPopup('<b>Darktow</b>');
    var td_emon = L.marker([-9.145486, -110.830078], {icon: varos}).bindPopup('<b>Emon</b>');
    var wm_rexxentrum = L.marker([19.062118, 42.670898], {icon: varos}).bindPopup('<b>Rexxentrum</b>');
    //var UNIQUE ID = L.marker([X VALUE, Y VALUE]).bindPopup('PLACE NAME').addTo(map)
    var wm_sepesca = L.marker([1.230374, -19.379883], {icon: rom}).bindPopup('Sepesca');
    //Marker Groups
    var mg_varosok = L.layerGroup([o_darktow, td_emon, wm_rexxentrum]);
    var mg_romok = L.layerGroup([wm_sepesca]);
    //Marker Overlay
    var overlays = {
      "VÃ¡rosok": mg_varosok,
      "Romok": mg_romok,
    }
    //GROUP CONTROLS
    L.control.layers(null, overlays).addTo(map);
    L.control.scale({metric: false, maxWidth: 250}).addTo(map);
    
  </script>


  <!-- BG -->
  <div id="bg"></div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>


</body>

</html>
